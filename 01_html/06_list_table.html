<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Tables</title>
  </head>
  <body>
    <h1>List and Tables</h1>
    <h3>Ordered List</h3>
    <ol>
      <li>FIRST</li>
      <li>SECOND</li>
      <li>THIRD</li>
      <li>FOURTH</li>
      <li>FIFTH</li>
    </ol>

    <h3>Unordered List</h3>
    <ul style="list-style: square">
      <li>FIRST</li>
      <li>SECOND</li>
      <li>THIRD</li>
      <li>FOURTH</li>
      <li>FIFTH</li>
    </ul>

    <h3>Tables</h3>
    <table style="width: 600px" border="1px;">
      <thead>
        <tr>
          <td>Fname</td>
          <td>Mname</td>
          <td>Lname</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>john</td>
          <td>franco</td>
          <td>fernandez</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
